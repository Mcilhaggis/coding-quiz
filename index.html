<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <!--Reset CSS-->
    <link rel="stylesheet" href="/assets/reset.css">
    <!--Stylesheet-->
    <link rel="stylesheet" href="/assets/style.css">
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<body>
    <ul class="nav">
        <li class="nav-item">
          <a class="nav-link active" href="#">View Highscore</a>
        </li>
        <li class="nav-item ml-auto">
          <a class="nav-link disabled " href="#" tabindex="-1" aria-disabled="true">Time: <span id="counter">0</span></a>
        </li>
      </ul>
       
        <div class="container">
            <div class="row m-4">

                  <h5 class="card-title">Coding Quiz Challenge</h5>

                  <a href="#" class="btn btn-sm custom-btn" id="start" role="button">Start Quiz</a>
                </div>
              </div>
            </div>
        </div>



    <script rel="javascript" src="script.js"></script>
